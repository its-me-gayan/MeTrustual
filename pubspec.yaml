name: metrustual
description: Your cycle, your story.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.2
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.2

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # UI
  google_fonts: ^6.2.1
  fl_chart: ^0.68.0

  # i18n
  easy_localization: ^3.0.7

  # Local Storage & Security
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0

  # Notifications
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # PDF Export
  pdf: ^3.11.1
  printing: ^5.13.1

  # In-App Purchase (Premium)
  purchases_flutter: ^7.8.2

  # Utils
  intl: ^0.19.0
  uuid: ^4.5.0
  collection: ^1.18.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true  # For l10n
  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900
